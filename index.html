<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>História Interativa — A Última Ceia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>A Última Ceia</h1>
    <p class="subtitle">Escolha um ponto de vista para ver a cena.</p>
  </header>

  <main id="story-container" role="main">
    <div id="image-container" aria-hidden="false">
      <img id="scene-image" src="" alt="Ilustração da cena" />
    </div>

    <section id="text-container" aria-live="polite">
      <p id="scene-text"></p>
    </section>

    <nav id="choices" aria-label="Escolhas de ponto de vista">
      <button class="choice-btn" data-view="cristo">Ver como Cristo</button>
      <button class="choice-btn" data-view="judas">Ver como Judas</button>
      <button class="choice-btn" data-view="discipulos">Ver como Discípulos</button>
    </nav>
  </main>

  <footer>
    <p>© 2025 — Projeto História Interativa</p>
  </footer>

  <!-- Scripts: data.js deve ser carregado antes de main.js -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
