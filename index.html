<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conciliação Bancária</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Ícone principal -->
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920322.png" alt="Ícone bancário" class="icon" />
    <h1>Conciliação Bancária</h1>

    <!-- Seção de nome da empresa -->
    <div class="empresa-header">
      <label for="empresa">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Empresa" width="20" />
        Nome da Empresa:
      </label>
      <input type="text" id="empresa" />
    </div>

    <!-- Empresas adicionadas -->
    <div id="empresas">
      <!-- Empresas serão adicionadas aqui -->
    </div>

    <!-- Botão para adicionar empresa -->
    <button id="adicionarEmpresa">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Adicionar" width="16" style="vertical-align: middle;" />
      Adicionar Empresa
    </button>

    <!-- Total diário -->
    <p class="total">
      Total diário da empresa <span id="nomeEmpresa"></span>: R$ <span id="total">0.00</span>
    </p>

    <!-- Fluxo de caixa -->
    <h2>
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170627.png" alt="Fluxo de caixa" width="24" style="vertical-align: middle;" />
      Fluxo de Caixa (7 dias)
    </h2>
    <div id="fluxo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
