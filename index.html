<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conciliação Bancária</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Conciliação Bancária</h1>

  <label for="empresa">Nome da Empresa:</label>
  <input type="text" id="empresa" />

  <table>
    <thead>
      <tr><th>Banco</th><th>Saldo</th></tr>
    </thead>
    <tbody>
      <tr><td>Banco do Brasil</td><td><input type="number" class="saldo" /></td></tr>
      <tr><td>Sicredi</td><td><input type="number" class="saldo" /></td></tr>
      <tr><td>Sicoob</td><td><input type="number" class="saldo" /></td></tr>
      <tr><td>Itaú</td><td><input type="number" class="saldo" /></td></tr>
    </tbody>
  </table>

  <p>Total diário da empresa <span id="nomeEmpresa"></span>: R$ <span id="total"></span></p>

  <h2>Fluxo de Caixa (7 dias)</h2>
  <div id="fluxo"></div>

  <script src="script.js"></script>
</body>
</html>
